<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scraper for LLM Training</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Website Scraper for LLM Training</h1>
        <form id="urlForm">
            <input type="url" id="url" placeholder="Enter website URL" required>
            <div id="authFields" style="display: none;">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
            </div>
            <label>
                <input type="checkbox" id="requiresAuth"> Requires Authentication
            </label>
            <h3>Preprocessing Options:</h3>
            <div id="preprocessingOptions">
                <label>
                    <input type="checkbox" id="cleanHtml" checked> Clean HTML
                </label>
                <label>
                    <input type="checkbox" id="removeSpecialChars" checked> Remove Special Characters
                </label>
                <label>
                    <input type="checkbox" id="removeExtraWhitespace" checked> Remove Extra Whitespace
                </label>
                <label>
                    <input type="checkbox" id="removeStopwords"> Remove Stopwords
                </label>
            </div>
            <button type="submit" id="submitBtn">Scrape</button>
        </form>
        <div id="status"></div>
        <div id="urlTreeContainer">
            <h3>URL Tree:</h3>
            <ul id="urlTree"></ul>
        </div>
        <div id="scrapedContent"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
